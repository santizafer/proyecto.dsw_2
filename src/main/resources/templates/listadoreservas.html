<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&amp;family=Pacifico&amp;family=Source+Sans+Pro:wght@300;400;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css?t=1669763304031}">
    <link rel="stylesheet" th:href="@{/css/forms.css?t=1669763303753}">
    <link rel="icon" type="image/png" sizes="16x16" href="./../images/favicon-16x16.png">
    <title>Tu Callao - Picardía Sabor y Sazón | Tu Callao</title>
</head>
<body class="page-single page-admin">
<div id="container">
    <!-- HEADER -->
    <div th:replace="~{fragments/header::header}">...</div>
    <!-- HEADER -->

    <main>

        <div th:replace="~{/fragments/admin/headeradmin::headeradmin}">...</div>

        <div class="clearfix paneladmin">

            <nav class="menu-admin" th:replace="~{/fragments/admin/menuadmin::menu2}"></nav>
            <div class="content-admin">
                <div class="title">Listado reservas</div>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha Registro</th>
                        <th scope="col">Fecha Reserva</th>
                        <th scope="col">Hora</th>
                        <th scope="col">#Personas</th>
                        <th scope="col">Info.</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reserva:${listareservas}">
                        <td th:text="${reserva.codreserva}"></td>
                        <td th:text="${reserva.fecharegistro}"></td>
                        <td th:text="${reserva.fechareserva}"></td>
                        <td th:text="${reserva.horareserva}"></td>
                        <td th:text="${reserva.numeropersonasreserva}"></td>
                        <td th:text="${reserva.infreserva}"></td>
                        <td><a th:href="@{/actualizarreserva/{id}(id=${reserva.codreserva})}"><i class="fa-regular fa-pen-to-square"></i></a></td>
                        <td><a th:href="@{/eliminarreserva/{id}(id=${reserva.codreserva})}"><i class="fa-regular fa-trash-can"></i></a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </main>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer::footer}">...</div>
    <!-- FOOTER -->
</div>
</body>
</html>
