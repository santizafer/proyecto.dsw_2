<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&amp;family=Pacifico&amp;family=Source+Sans+Pro:wght@300;400;600;700&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css?t=1669763304031}">
    <link rel="stylesheet" th:href="@{/css/forms.css?t=1669763303753}">
    <link rel="icon" type="image/png" sizes="16x16" href="./../images/favicon-16x16.png">
    <title>Tu Callao - Picardía Sabor y Sazón | Tu Callao</title>
</head>
<body class="page-single">
<div id="container">
    <!-- HEADER -->
    <div th:replace="~{fragments/header::header}">...</div>
    <!-- HEADER -->

    <main>
        <div class="sector">
            <form th:action="@{/login}" class="form-login" method="post">
                <div class="row-form">
                    <img src="images/login.png" alt="Login"/>
                </div>
                <div class="row-form">
                    <input type="text" id="nomusuario" name="nomusuario" placeholder="usuario" />
                </div>
                <div class="row-form">
                    <input type="password" id="passusuario" name="passusuario" placeholder="passusuario" />
                </div>
                <div class="row-form">
                    <input type="submit" id="btnAceptar" name="Aceptar" value="Ingresar" />
                </div>
                <div class="row-form">
                    <a class="btn btn-primary" th:href="@{/registrar}"
                       role="button">REGISTRARSE</a>
                </div>

                <div class="row-form" th:if="${errormensaje}">
                    <!-- MENSAJE DE ERROR  -->
                    <span class="error" th:text="${mensaje}"></span>
                </div>
            </form>

        </div>
    </main>

    <!-- FOOTER -->
    <div th:replace="~{fragments/footer::footer}">...</div>
    <!-- FOOTER -->
</div>
</body>
</html>
